<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="min-h-screen bg-gray-50 p-6">
    <div class="max-w-xl mx-auto space-y-8">
      <a href="/">
        <h1 class="text-2xl font-bold text-gray-800 text-center">
          ðŸ“’ Address Book
        </h1>
      </a>

      <form method="get">
        <label for="q" class="hidden">Search</label>
        <input
          id="q"
          type="search"
          name="q"
          placeholder="Search contacts..."
          class="border px-2 py-1 rounded-full"
        />
      </form>

      <div class="flex justify-end gap-2">
        <a
          href="/?sort=asc-alphabet"
          id="sort-asc-alphabet"
          class="bg-blue-500 hover:bg-blue-600 text-white text-sm px-3 py-1 rounded"
        >
          Sort A-Z â†‘
        </a>
        <a
          href="/?sort=desc-alphabet"
          id="sort-desc-alphabet"
          class="bg-blue-500 hover:bg-blue-600 text-white text-sm px-3 py-1 rounded"
        >
          Sort Z-A â†“
        </a>
      </div>

      <form
        id="add-contact-form"
        method="post"
        class="bg-white p-5 rounded-2xl shadow space-y-4"
      >
        <div>
          <label for="fullname" class="block text-sm font-medium text-gray-700"
            >Fullname</label
          >
          <input
            type="text"
            id="fullname"
            name="fullname"
            class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"
            placeholder="Enter full name"
          />
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700"
            >Phone</label
          >
          <input
            type="tel"
            id="phone"
            name="phone"
            class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"
            placeholder="+1-000-000-000"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"
            placeholder="example@email.com"
          />
        </div>

        <div>
          <label for="address" class="block text-sm font-medium text-gray-700"
            >Address</label
          >
          <input
            type="text"
            id="address"
            name="address"
            class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"
            placeholder="Enter address"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition"
        >
          Add Contact
        </button>
      </form>

      <!-- Contacts List -->
      <div
        id="contacts"
        class="bg-white p-4 rounded-2xl shadow space-y-4"
      ></div>
    </div>

    <script type="module" src="/scripts/script.js"></script>
  </body>
</html>
