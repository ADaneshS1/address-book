<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="p-2 space-y-8">
    <h1>Address Book</h1>

    <form class="p-4 space-y-3">
      <div class="flex flex-col">
        <label for="fullname" class="text-sm font-medium mb-1">Fullname</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          class="border rounded px-3 py-2"
        />
      </div>

      <div class="flex flex-col">
        <label for="phone" class="text-sm font-medium mb-1">Phone</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          class="border rounded px-3 py-2"
        />
      </div>

      <div class="flex flex-col">
        <label for="email" class="text-sm font-medium mb-1">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="border rounded px-3 py-2"
        />
      </div>

      <div class="flex flex-col">
        <label for="address" class="text-sm font-medium mb-1">Address</label>
        <input
          type="text"
          id="address"
          name="address"
          class="border rounded px-3 py-2"
        />
      </div>

      <button type="submit" class="py-2 px-4 rounded">Submit</button>
    </form>

    <div id="contacts" class="max-w-xl">
      <!-- Render Contacts -->
    </div>

    <script type="module" src="/scripts/script.js"></script>
  </body>
</html>
